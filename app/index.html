<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Antoine Payet</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Oswald:40,700" rel="stylesheet">
	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="css/styles.css">
	<!--endbuild-->
</head>
<body>
	<header class="header creamColor">
		<nav class="navbar container">
			<ul>
				<li>
					<a class="link" href="#myself">
						About
					</a>
				</li>
				<li>
					<a class="link" href="#portfolio">
						Projects
					</a>
				</li>
				<li>
					<a class="link" href="#contact">
						Contact
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<section id="heroSection">
		<h1 class="me">
			<span class="creamColor">Antoine </span>
			Payet
		</h1>
		<h2>
			Front-end 
			<span class="creamColor">developer</span>
		</h2>
	</section>

	<section id="myself">
		<div class="container">
			<h2>A short introduction</h2>
			<p>All the following projects have been realized while working for Slidor.</p>
		</div>
	</section>

	<section id="portfolio">
		<figure class="case slidor">
			<img class="caseLogo" src="images/slidor.svg">
			<a target="_blank" href="http://www.slidor.fr">
				<figcaption class="details">
					<h3 class="link">Slidor</h3>
					<p>Website</p>
					<p class="techs">HTML5, SCSS, jQuery, ASP.net</p>
				</figcaption>
			</a>
		</figure>
		<figure class="case krl">
			<img class="caseLogo" src="images/krl.png">
			<a target="_blank" href="http://www.krlventures.com/">
				<figcaption class="details">
					<h3 class="link">Kerala Ventures</h3>
					<p>Website</p>
					<p class="techs">HTML5, SCSS, jQuery, Webflow</p>
				</figcaption>
			</a>
		</figure>
		<figure class="case divn">
			<img class="caseLogo" src="images/divn.png">
			<a target="_blank" href="http://www.divn.fr/">
				<figcaption class="details">
					<h3 class="link">DIVN by PwC</h3>
					<p>Website</p>
					<p class="techs">HTML5, SCSS, jQuery, Webflow</p>
				</figcaption>
			</a>
		</figure>
		<figure class="case novagray">
			<img class="caseLogo" src="images/novagray.png">
			<a target="_blank" href="http://www.nova-gray.com/">
				<figcaption class="details">
					<h3 class="link">Nova-Gray</h3>
					<p>Website</p>
					<p class="techs">HTML5, SCSS, Javascript, Webflow</p>
				</figcaption>
			</a>
		</figure>
		<figure class="case inser">
			<img class="caseLogo" src="images/inser.png">
			<a target="_blank" href="http://www.inser.io/">
				<figcaption class="details">
					<h3 class="link">Inser</h3>
					<p>Web app, Microsoft PowerPoint Plugin</p>
					<p class="techs">HTML5, SCSS</p>
				</figcaption>
			</a>
		</figure>
		<figure id="short" class="case">
			<h3>In short</h3>
			<div class="container">
				<div class="shortDiv">
					<h3 class="counter">
						<img id="projects" src="images/project.svg">
						10
					</h3>
					<h3>projects</h3>
				</div>
				<div class="shortDiv">
					<h3 class="counter">
						<img id="awwward" src="images/cup.svg">
						1
					</h3>
					<h3>Awwward</h3>
				</div>
				<div class="shortDiv">
					<h3 class="counter">
						<img id="rainbow" src="images/rainbow.svg">
						1
					</h3>
					<h3>placeholding rainbow</h3>
				</div>
			</div>
		</figure>
	</section>

	<section id="contact">
		
	</section>

	<footer>
		<div class="container">
			<p>Many thanks to Freepik for putting this glorious unicorn for free on <a class="link" href="http://www.flaticon.com">www.flaticon.com</a></p>
		</div>
	</footer>

	<!--build:js js/main.min.js -->
	<script src="js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
